<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
<link rel="stylesheet" type="text/css" href="style.css">
<style>
body {font-family: Arial;}

.recessed-image {
  box-shadow: 5px 5px 10px #888888;
  display: inline-block;
}
.top {
  background-image: url('backgroud.png');  
  background-repeat: no-repeat;  
  background-attachment: fixed;    
  background-size: cover;
  height: 75;
}
.bottom {
  height: 50%;
}
/* Style the tab */
.tab {
  width: 97%
  border: none
  overflow: hidden;
  background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
  width: 50%;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  height: 80vh;
  padding: 2px 5px;
  display: none;
  border-top: none;
  border: none
}
</style>
</head>
<div class="top">
  <table>
  <tr>
    <td>
        <a href="index.html"><img width="160" height="50.4" src='logo.png' alt='hashpay' filter: drop-shadow(20px 20px 10px green);></a>
    </td>
    <td>
    </td>
  </tr>
</table>

</div>
<body>
<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'London')" id="defaultOpen">⬇️</button>
  <button class="tablinks" onclick="openCity(event, 'baghdad')">⬆️</button>
</div>

<div id="London" class="tabcontent">
  <iframe src="receive.html" title="feed" width="100%" height="100%" style="border: none"></iframe>
</div>

<div id="Paris" class="tabcontent">
  <iframe src="apps.html" title="feed" width="100%" height="100%" style="border: none"></iframe>
</div>

<div id="ny" class="tabcontent">
  <iframe src="dm.php" title="pay" width="100%" height="100%" style="border: none"></iframe>
</div>

<div id="baghdad" class="tabcontent">
  <iframe src="send.html" title="about" width="100%" height="100%" style="border: none"></iframe>
</div>

<div id="lol" class="tabcontent">
  <iframe src="june.html" title="june" width="100%" height="100%" style="border: none"></iframe>
</div>

<div id="Tokyo" class="tabcontent">
  <iframe src="profile.php" title="profile" width="100%" height="100%" style="border: none"></iframe>
</div>

<script>
function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
</body>
</html>
